apply plugin: 'com.android.application'

android {
  compileSdkVersion project.property("COMPILE_SDK") as int
  buildToolsVersion project.property("BUILD_TOOLS_VERSION") as String

  defaultConfig {
    applicationId "com.staticbloc.media.app"
    minSdkVersion project.property("MIN_SDK") as int
    targetSdkVersion project.property("TARGET_SDK") as int
    versionCode project.property("VERSION_CODE") as int
    versionName project.property("VERSION_NAME") as String
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])

  compile "com.android.support:appcompat-v7:${project.property("SUPPORT_LIB_VERSION")}"
  compile "com.android.support:design:${project.property("SUPPORT_LIB_VERSION")}"
  compile 'com.staticbloc.media:camera_fragment:0.0.1'

  testCompile 'junit:junit:4.12'
}
